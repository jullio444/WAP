<html lang="en">
    <head>
        <title>Grade Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/form.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div>
            <form action="" class="form">
                <fieldset class="fieldset"> <legend class="legend"> Student Details:</legend>

                    <table border="0" >
                        <tbody>
                            <tr class="spaceunder">
                                <td>
                                    <label>Student Name<span class="span">*</span></label>

                                </td>
                                <td>
                                    <input type="text" name="name" value="">

                                </td>
                            </tr>
                            <tr class="spaceunder">
                                <td>
                                    <label>Student ID<span class="span">*</span></label>

                                </td>
                                <td>
                                    <input type="text" name="id" value=""/>

                                </td>
                            </tr>
                            <tr class="spaceunder">
                                <td>
                                    <label>Assignments</label>

                                </td>
                                <td>
                                    <select name="asgmts">
                                        <option value="asgmt1">Homework1</option>
                                        <option value="asgmt2">Homework2</option>
                                        <option value="asgmt3">Homework3</option>
                                        <option value="asgmnt4">Homework4</option>
                                    </select>                              
                                </td>
                            </tr>
                            <tr class="spaceunder">
                                <td>
                                    <label>Student's Entry </label>

                                </td>
                                <td>
                                    <input type="radio" name="entry" value="AUG 2019" checked="checked"/>Aug 2019
                                    <input type="radio" name="entry" value="MAY 2019" /> May 2019
                                    <input type="radio" name="entry" value="FEB 2019" /> Feb 2019
                                    <input type="radio" name="entry" value="NOV 2019" /> Nov 2019                               
                                </td>
                            </tr>
                            <tr class="spaceunder">
                                <td>
                                    <label>Confirm Identity <span class="span">*</span></label>
                                </td>
                                <td>
                                    <input type="checkbox" name="identity" value="ON" /> Check to confirm that you are only looking up your own grade!
                                </td>
                            </tr>
                            <tr class="spaceunder">
                                <td colspan="2" class="tabledata"> 
                                    <button class="button">Submit</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </fieldset>
            </form>
            <div class="divcss">
                <p>
                    <a href="https://validator.w3.org/check/referer">
                        <img src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png"
                             alt="html validator"/>
                    </a> 
                    <a href="https://jigsaw.w3.org/css-validator/check/referer">
                        <img style="border:0;width:88px;height:31px"
                             src="https://jigsaw.w3.org/css-validator/images/vcss-blue"
                             alt="Valid CSS!" />
                    </a>
                </p>
            </div>
        </div>
    </body>
</html>
