    <div class="div">
        <img src="images/calc.jpg" alt="calculator"><span class="span">Tip Calculator</span>
        <p><input type="text" id="total"> $ Subtotal</p>
        <p><input type="text" id="tip"> % Tip </p>
        <p><button class="btn2" onclick="calculate()">Calculate Tip</button></p>
        <script>
            function isNumber(str){
                return !/\D/.test(str);
            }
            function calculate(){
                var total = document.getElementById("total").value;
                var tip = document.getElementById("tip").value;

                if(total === "" || tip === ""){
                    alert("Value cannot be empty");
                    return false;
                }else{
                    if(isNumber(total) && isNumber(tip)){
                         var tipcal =  ((parseInt(tip)/100)*parseInt(total) + parseInt(total));
                        document.getElementById("tipped").innerHTML = tipcal;
                    }else{
                        alert("Value is not a number");
                        return false;
                    }
                }
            }
            function gogogo(){
                alert("Yay, it works!");
            }
            function gogogo() {
                alert("Yay, it works!");
            }
            function somethingElse() {
                if (5 > 2) {
                    alert("Bigger");
                }if (5 < 2) {
                    alert("Smaller");
                }
            }
           
        </script>
        
        <hr>
        <p>Your Total: <span id="tipped"></span></p>
        <hr>
