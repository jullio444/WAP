<!DOCTYPE html>
<html lang="en-US">

<body>
    <div class="div">
    <h1>Module and Closure Lab</h1>

    <fieldset>
        <legend>Ruby Timer</legend>
        <button onclick="rubyTimer()" class="button">Click me!</button>
        <div id="output"></div>
    </fieldset>

    <fieldset>
        <legend>Banking Account</legend>
        <form id="form" name="form">
            <div>
                <label for="accountName">Account Name: </label>
                <input type="text" id="accountName" class="inputTxt" required>
            </div>
            <div>
                <label for="deposit">Deposit: </label>
                <input type="number" id="deposit" min="1" class="inputTxt" required>
            </div>
            <input class="button" type="submit" value="Create new account">
        </form>
        <textarea id="textArea" cols="120" rows="20"></textarea>
    </fieldset>
